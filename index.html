<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application 
                <span class="small_l">Web</span>
            </h1>
            <form action="" method="post" enctype="multipart/form-data">
                <div class="form_container">
                    <div class="form_control">
                        <div>
                            <label for="first_name">First Name</label>
                            <input id="first_name" name="first_name" placeholder="Enter Your Name..">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input id="last_name" name="last_name" placeholder="Enter Your Last Name..">
                        </div>
                    </div>
                    <div class="form_control">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Your Email..">
                        </div>
                        <div>
                            <label for="job_role">Job Role</label>
                            <input id="job_role" name="job_role" placeholder="Enter Your Job Role..">
                        </div>
                    </div>
                    <div class="form_control address_c">
                        <div>
                            <label for="address">Address</label>
                            <textarea id="address" name="address" placeholder="Enter Your Address.."></textarea>
                        </div>
                    </div>
                    <div class="form_control">
                        <div>
                            <label for="city">City</label>
                            <input id="city" name="city" placeholder="Enter Your City..">
                        </div>
                        <div>
                            <label for="pin_code">Pin Code</label>
                            <input id="pin_code" name="pin_code" placeholder="Enter Your Pin Code..">
                        </div>
                    </div>
                    <div class="form_control">
                        <div>
                            <label for="upload_cv">Upload Your CV</label>
                            <input type="file" id="upload_cv" name="upload_cv">
                        </div>
                    </div>
                    <div class="botton_container">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
